<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic action</title>

    <script type="module" src="../shared/action-element-labeled.js"></script>
    <link rel="stylesheet" href="../system/color-system.css" />
    <link rel="stylesheet" href="../system/elevation-system.css" />

    <link rel="stylesheet" href="./shared.css" />
    <script type="module" src="./shared.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>
  <body data-md-theme="light">
    <header class="demo-header">
      <h1>Basic action, without any more style</h1>
    </header>

    <h2>ARIA, 无障碍</h2>

    <p>
      Supported <code>aria-label</code>, <code>aria-haspopup</code>, <code>aria-controls</code>,
      <code>aria-expanded</code> sync inside
    </p>
    <p>
      支持 <code>aria-label</code>, <code>aria-haspopup</code>, <code>aria-controls</code>,
      <code>aria-expanded</code> 内部同步
    </p>

    <h2>Demo, 演示</h2>

    <div class="demo-container">
      <ns-action>Using slot</ns-action>
      <ns-action label="Using label attribute"></ns-action>
      <ns-action label="Custom ARIA label" data-aria-label="This action is using custom ARIA label"></ns-action>
      <ns-action label="Tab index is -1" tabindex="-1"></ns-action>
      <ns-action onclick="this.nextElementSibling.focus()">Click to focus next action</ns-action>
      <ns-action onclick="this.previousElementSibling.focus()">Click to focus previous action</ns-action>
      <ns-action disabled>Disabled</ns-action>
      <ns-action label="Try events, result will show in console" id="eEl"></ns-action>
      <span id="eElShower"></span>
    </div>

    <script>
      /** @type {HTMLactionElement} */
      const eEl = document.getElementById('eEl');
      /** @type {HTMLSpanElement} */
      const eElShow = document.getElementById('eElShow');
      /**
       * @param {MouseEvent|TouchEvent|KeyboardEvent} event
       */
      function appendEvent(event) {
        console.log(event);
      }
      // That's all eEl I know on a action
      eEl.addEventListener('click', appendEvent);
      eEl.addEventListener('keydown', appendEvent);
      eEl.addEventListener('keyup', appendEvent);
      eEl.addEventListener('keypress', appendEvent);
      eEl.addEventListener('mousedown', appendEvent);
      eEl.addEventListener('mouseup', appendEvent);
      eEl.addEventListener('mouseenter', appendEvent);
      eEl.addEventListener('mouseleave', appendEvent);
      eEl.addEventListener('mousemove', appendEvent);
      eEl.addEventListener('contextmenu', appendEvent);
      eEl.addEventListener('auxclick', appendEvent);
      eEl.addEventListener('focus', appendEvent);
      eEl.addEventListener('blur', appendEvent);
      eEl.addEventListener('focusin', appendEvent);
      eEl.addEventListener('focusout', appendEvent);
      eEl.addEventListener('pointerdown', appendEvent);
      eEl.addEventListener('pointerup', appendEvent);
      eEl.addEventListener('pointermove', appendEvent);
      eEl.addEventListener('pointerover', appendEvent);
      eEl.addEventListener('pointerout', appendEvent);
      eEl.addEventListener('pointerenter', appendEvent);
      eEl.addEventListener('pointerleave', appendEvent);
      eEl.addEventListener('touchstart', appendEvent);
      eEl.addEventListener('touchend', appendEvent);
      eEl.addEventListener('touchmove', appendEvent);
      eEl.addEventListener('touchcancel', appendEvent);
    </script>
  </body>
</html>
